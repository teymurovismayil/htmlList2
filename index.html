<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: rgb(107, 4, 198);
        }
    </style>
</head>
<body>
    <h1>HTML lists</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Bread</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Put the kettle on</li>
        <li>Put the teabag in the cup</li>
        <li>Wait for the kettle to boll</li>
        <li>Pour bolling water in the cup</li>
    </ol>
</body>
</html>
